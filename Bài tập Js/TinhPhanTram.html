<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính số theo phần trăm</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Times New Roman', Times, serif;
        }

        .result {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <button id="generateBtn">Tính phần trăm</button>
    <div class="result" id="result"></div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', () => {
            const A = Math.floor(100000 + Math.random() * 900000);
            const B = Math.floor(10 + Math.random() * 990);
            const C = (A / B).toFixed(2);
            document.getElementById('result').innerText = `A: ${A}, B: ${B} => C = A/B: ${C}`;
        });
    </script>

</body>
</html>
